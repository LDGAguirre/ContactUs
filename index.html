<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Seatwork 1</title>
	<style>
		.container{
			background-color:lightyellow;
			padding:5px;
		}
		h2 {
			color:dimgray;
			font-family: 'Lemon', serif;
		}
		body{
			background-image:url(https://static.vecteezy.com/system/resources/previews/000/121/106/original/vector-old-paper-texture-background.jpg);
		}

	</style>


</head>
<body>
	<div class="container mt-3"> 
  <form>

    <h2>Contact Us</h2>
      <div class="name mb-3"> 
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" class="form-control">
      </div>

      <div class="email mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" class="form-control">
      </div>

      <div class="message mb-3">
        <label for="message">Message:</label>
        <textarea id="message" rows="3" placeholder="Enter your message" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      
  </form>
</div>

</body>
</html>
